#language to use in tavis containers
language: python
python:
    - "3.6"
services:
  - postgresql
before_script:
  - psql -c 'create database sendit;' -U postgres
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest  --cov --disable-pytest-warnings


sudo: required

after_success: 
- coveralls
